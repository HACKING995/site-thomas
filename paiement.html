<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiements Côte d'Ivoire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #FF7900;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #E66C00;
        }
        #payment-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #FFF0E5;
            border-left: 6px solid #FF7900;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paiements Côte d'Ivoire</h1>
        <form id="payment-form" action="#" method="post">
            <label for="payment-method">Choisissez votre méthode de paiement :</label>
            <select id="payment-method" name="payment-method" required>
                <option value="">Sélectionnez une option</option>
                <option value="wave">Wave</option>
                <option value="mtn">MTN Money</option>
                <option value="orange">Orange Money</option>
            </select>

            <div id="payment-info">
                <p>Veuillez effectuer le paiement sur ce numéro :</p>
                <p id="payment-number" style="font-weight: bold; font-size: 1.2em;"></p>
            </div>

            <label for="amount">Montant (en FCFA) :</label>
            <input type="number" id="amount" name="amount" required min="1000" step="1000" placeholder="Entrez le montant">

            <button type="submit">Valider le paiement</button>
        </form>
    </div>

    <script>
        document.getElementById('payment-method').addEventListener('change', function() {
            var paymentInfo = document.getElementById('payment-info');
            var paymentNumber = document.getElementById('payment-number');
            
            switch(this.value) {
                case 'wave':
                    paymentNumber.textContent = '0507646665';
                    paymentInfo.style.display = 'block';
                    break;
                case 'mtn':
                    paymentNumber.textContent = '0507646665';
                    paymentInfo.style.display = 'block';
                    break;
                case 'orange':
                    paymentNumber.textContent = '0749561462';
                    paymentInfo.style.display = 'block';
                    break;
                default:
                    paymentInfo.style.display = 'none';
            }
        });

        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var paymentMethod = document.getElementById('payment-method').value;
            var amount = document.getElementById('amount').value;
            
            if (paymentMethod === 'wave') {
                var waveUrl = 'https://www.wave.com/fr/';
                
                alert('Vous allez être redirigé vers la page d\'accueil de Wave. Veuillez noter que le montant à payer est de ' + amount + ' FCFA et le numéro de paiement est 0507646665.');
                
                window.location.href = waveUrl;
            } else if (paymentMethod === 'mtn') {
                var mtnUrl = 'https://www.mtn.ci/momo/momo-kash/';
                
                alert('Vous allez être redirigé vers la page MoMo Kash de MTN CI. Veuillez noter que le montant à payer est de ' + amount + ' FCFA et le numéro de paiement est 0507646665.');
                
                window.location.href = mtnUrl;
            } else if (paymentMethod === 'orange') {
                var orangeUrl = 'https://www.orange.ci/';
                
                alert('Vous allez être redirigé vers la page d\'accueil d\'Orange Côte d\'Ivoire pour effectuer votre paiement Orange Money. Le montant à payer est de ' + amount + ' FCFA et le numéro de paiement est 0749561462.');
                
                window.location.href = orangeUrl;
            } else {
                alert('Veuillez sélectionner une méthode de paiement.');
            }
        });
    </script>
</body>
</html>
