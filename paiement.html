<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiements Côte d'Ivoire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #FF7900;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #E66C00;
        }
        #payment-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #FFF0E5;
            border-left: 6px solid #FF7900;
            display: none;
            border-radius: 4px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #FF7900;
            }
            100% {
                box-shadow: 0 0 20px #FF7900;
            }
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #FF7900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paiements Côte d'Ivoire</h1>
        <form id="payment-form" action="#" method="post">
            <label for="country">Choisissez votre pays :</label>
            <select id="country" name="country" required>
                <option value="">Sélectionnez un pays</option>
                <option value="ci">Côte d'Ivoire</option>
                <option value="sn">Sénégal</option>
                <option value="gh">Ghana</option>
                <option value="ke">Kenya</option>
                <option value="bf">Burkina Faso</option>
            </select>

            <label for="payment-method">Choisissez votre méthode de paiement :</label>
            <select id="payment-method" name="payment-method" required>
                <option value="">Sélectionnez une option</option>
                <option value="wave">Wave</option>
                <option value="mtn">MTN Money</option>
                <option value="orange">Orange Money</option>
            </select>

            <div id="payment-info">
                <p>Veuillez effectuer le paiement sur ce numéro :</p>
                <p id="payment-number" style="font-weight: bold; font-size: 1.2em;"></p>
            </div>

            <label for="amount">Montant (en FCFA) :</label>
            <input type="number" id="amount" name="amount" required min="1000" step="1000" placeholder="Entrez le montant">

            <button type="submit">Valider le paiement</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Paiements Côte d'Ivoire. Tous droits réservés. fait par Thomas</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/HACKING995" target="_blank"><i class="fab fa-github"></i></a>
            
            <a href="https://www.instagram.com/kouamedjakiss765?igsh=MTB3bHV0MG5jMTduaA==" target="_blank"><i class="fab fa-instagram"></i></a>
            
            
            <a href="https://www.tiktok.com/@thomas.brow.d?_t=8pk1fTOpmHV&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
            
            
            
            
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <script>
        document.getElementById('payment-method').addEventListener('change', function() {
            var paymentInfo = document.getElementById('payment-info');
            var paymentNumber = document.getElementById('payment-number');
            var country = document.getElementById('country').value;

            if (country === 'ci') {
                switch(this.value) {
                    case 'wave':
                        paymentNumber.textContent = '0507646665';
                        paymentInfo.style.display = 'block';
                        break;
                    case 'mtn':
                        paymentNumber.textContent = '+2250507646665'; // Exemple pour MTN CI
                        paymentInfo.style.display = 'block';
                        break;
                    case 'orange':
                        paymentInfo.style.display = 'none'; // Ne pas afficher le numéro pour Orange
                        break;
                    default:
                        paymentInfo.style.display = 'none';
                }
            } else if (country === 'bf') {
                // Ajouter les logiques spécifiques pour le Burkina Faso ici si nécessaire
                paymentInfo.style.display = 'none';
            } else {
                paymentInfo.style.display = 'none';
            }
        });

        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var paymentMethod = document.getElementById('payment-method').value;
            var amount = document.getElementById('amount').value;
            var paymentNumber = document.getElementById('payment-number').textContent;

            if (paymentMethod === 'wave') {
                var waveUrl = 'https://www.wave.com/fr/';
                alert('Vous allez être redirigé vers la page d\'accueil de Wave. Veuillez noter que le montant à payer est de ' + amount + ' FCFA et le numéro de paiement est ' + paymentNumber + '.');
                window.location.href = waveUrl;
            } else if (paymentMethod === 'mtn') {
                var mtnNumber = 'tel:*133*3*' + paymentNumber + '*' + amount + '#'; // Format correct pour MTN
                alert('Vous allez être redirigé vers votre application MTN Money. Veuillez noter que le montant à payer est de ' + amount + ' FCFA et le numéro de paiement est ' + paymentNumber + '.');
                window.location.href = mtnNumber;
            } else if (paymentMethod === 'orange') {
                var orangeNumber = 'tel:#144*11*' + paymentNumber + '*' + (parseInt(amount) + 1000) + '#'; // Format pour Orange
                alert('Vous allez être redirigé vers votre application Orange Money. Veuillez noter que le montant à payer est de ' + (parseInt(amount) + 1000) + ' FCFA.'); // Pas de numéro affiché
                window.location.href = orangeNumber;
            } else {
                alert('Veuillez sélectionner une méthode de paiement.');
            }
        });
    </script>
</body>
</html>
